<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Add New Product</h2>
    <form id="productForm">
        <input type="text" name="product_id" placeholder="Product ID" required>
        <input type="text" name="product_name" placeholder="Product Name" required>
        <input type="text" name="brand" placeholder="Brand" required>
        <input type="text" name="category" placeholder="Category" required>
        <input type="text" name="color" placeholder="Color" required>
        <input type="date" name="date" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Unisex">Unisex</option>
        </select>
        <input type="number" name="old_price" placeholder="Old Price" required>
        <input type="number" name="offer_price" placeholder="Offer Price" required>
        <input type="text" name="size" placeholder="Size" required>
        <input type="number" name="stock_quantity" placeholder="Stock Quantity" required>
        
        <label>Upload Images (5 Required)</label>
        <input type="file" name="image1" accept="image/*" required>
        <input type="file" name="image2" accept="image/*" required>
        <input type="file" name="image3" accept="image/*" required>
        <input type="file" name="image4" accept="image/*" required>
        <input type="file" name="image5" accept="image/*" required>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("productForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);
            
            try {
                let response = await fetch("/saveProduct", {
                    method: "POST",
                    body: formData
                });
                
                if (response.ok) {
                    alert("Product added successfully!");
                    document.getElementById("productForm").reset();
                } else {
                    alert("Failed to add product. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>
